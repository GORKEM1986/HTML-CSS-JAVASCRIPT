<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="Form.css" />
  </head>
  <body>
    <h1 id="dar">LOGIN PAGE</h1>

    <form action="" method="get">
      <div>
        <label class="far" for="username">Username :</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Enter your username"
        />
        <br />
        <br />
      </div>
      <div>
        <label class="far" for="password">Password :</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />
        <br /><br />
      </div>
      <div>
        <label class="far" for="sec-code">Security Code :</label>
        <input
          type="number"
          id="sec-code"
          name="sec-code"
          placeholder="Enter your code"
        />
        <br /><br />
      </div>

      <div>
        <input id="sar" type="submit" value="Save" />
        <input id="sar" type="reset" value="Clear" />
      </div>
    </form>
  </body>
</html>
