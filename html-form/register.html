<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,500;0,600;0,700;0,800;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="register.css">
</head>
<body>
   <h1>REGISTER PAGE</h1>
   <form action="">
    <div>
        <label for="firstname">First Name</label>
        <input class="inputs" type="text" name="firstname" id="firstname" placeholder="Your First Name" required>
    </div>
    <div>
        <label for="lastname">Last Name</label>
        <input class="inputs" type="text" name="lastname" id="lastname" placeholder="Your Last Name" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input class="inputs" type="email" name="email" id="email" 
        placeholder="Your Email"
          required>
    </div>
    <div>
        <label for="password">Password</label>
        <input class="inputs" type="password" name="password" id="password" placeholder="Your Password" required>
    </div>
    <div>
        <label for="date">Day of Birtday</label>
        <input class="inputs" type="dob" name="dob" id="dob" value="2022.01.01" placeholder="Your Birtday" required>
    </div>
    <div>
        <label for="phone">Phone</label>
        <input class="inputs" type="phone" name="phone" id="phone" placeholder="Your Phone Number" required>
    </div>
    <div>
        <label for="address">Address</label>
        <input class="inputs" type="address" name="address" id="address" placeholder="Your Address" required>
    </div>
    <div>
        <label for="country">Country</label>
        <select name="country" id="">country</select>
        <option value="Swiss">Swiss</option>
        <option value="Turkey">Turkey</option>
    </div>
    <div>
        <label for="gender">Gender</label>
        <input class="inputs" type="radio" name="gender" id="male" 
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" checked>
        <label for="female">Female</label>
    </div>
    <div>
        <label for="languages">Languages</label>
        <input class="inputs" type="checkbox" name="languages" id="languages" placeholder="Your Languages" required>
        <label for="languages"></label>
        <input class="inputs"  type="text" name="lang" id="türkçe" 
        <label 
        placeholder="Your Last Name" required>
    
    <div>
        <input type="submit" value="Save">
    </div>
        <input type="reset" value="Clear">
    </div>
   </form>
</body>
</html>
